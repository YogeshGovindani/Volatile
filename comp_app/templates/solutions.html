<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Solutions</h2>
    {% for solution in solutions %}
    <div>
        <a href="/solution/{{solution.id}}">{{solution.question.name}}</a>
        {% if solution.verdict == True %}
        Correct
        {% else %}
        Wrong
        {% endif %}
        {{solution.submitted_at}}
    </div>
    {% endfor %}
</body>
</html>
